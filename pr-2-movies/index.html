<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Like Clockwork: A Kubrick Anthology</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="switcheroo.js"></script>

</head>

<body>

    <div class="grid-container">

        <div class="row">
            <div class="col-8 col-offset-2 header">
                <h1>Like Clockwork</h1>
                <h2>A Kubrick Anthology</h2>
                <div class="underline"></div>

                <div id="orangeDisplay" class="display">
                    <div id="big-5">
                        <img class="whole" src="images/aco-anim/whole.png">
                        <img class="part part-orange" src="images/aco-anim/part.png">
                        <img class="gear" src="images/aco-anim/gear.png">
                        <img class="shine" src="images/shine.png" width=40px;>
                        <img class="shine-2 shine" src="images/shine.png" width=20px;>
                    </div>
                </div>
                <div id="spaceDisplay" class="display" style="display: none;">
                    <div id="big-1">
                        <img class="hal-red" src="images/hal-anim/hal-red.png">
                        <div class="haleye"> <img class="hal-blik-c" src="images/hal-anim/hal-blik-c.png">
                            <img class="hal-w-ridge" src="images/hal-anim/hal-w-ridge.png">
                        </div>
                        <img class="hal-b-ridge" src="images/hal-anim/hal-b-ridge.png">
                        <img class="shine-3 shine" src="images/shine.png" width=40px;>
                        <img class="shine-4 shine" src="images/shine.png" width=15px;>
                    </div>
                </div>
                <div id="shiningDisplay" class="display" style="display: none;">
                    <div class="shi-floor">
                        <div class="shi-circle">
                        </div>
                        <img class="shi-splatter" src="images/shi-anim/shi-splat.png" width="150px">
                        <img class="shi-wall" src="images/shi-anim/shi-wall.png">
                    </div>
                    <img class="shine-3 shine" src="images/shine.png" width=40px;>
                    <img class="shine-4 shine" src="images/shine.png" width=15px;>
                </div>
                <div id="strangeloveDisplay" class="display" style="display: none;">
                    <div class="drs-big">
                        <img class="drs-phone" src="images/drs-anim/drs-phone.png">
                        <img class="drs-pentagon" src="images/drs-anim/drs-pentagon.png">
                    </div>
                    <img class="shine-3 shine" src="images/shine.png" width=40px;>
                    <img class="shine-4 shine" src="images/shine.png" width=15px;>
                </div>
                <div id="lolitaDisplay" class="display" style="display: none;">
                    <div class="loli-big">
                        <img class="drop" src="images/lol-anim/drop.png">
                        <img class="drop-2" src="images/lol-anim/drop.png">
                        <img class="drop-3" src="images/lol-anim/drop.png">
                        <img class="loli-pop" src="images/lol-anim/loli-pop.png">
                    </div>
                    <img class="shine-3 shine" src="images/shine.png" width=40px;>
                    <img class="shine-4 shine" src="images/shine.png" width=15px;>
                </div>

                <h3 id="title">A Clockwork Orange</h3>
                <h4 id="date">March 10, 7:00PM</h4>

                <div class=footer>
                    <div class="nav nav-1">
                        <img id="b-1" onclick="changeImage1()" src="images/hal.png" width="50px" height="auto">
                    </div>
                    <div class="nav nav-2">
                        <img id="b-2" onclick="changeImage2()" src="images/wall.png" width="50px" height="auto">
                    </div>

                    <div class="location">
                        <p><a href=http://thecharles.com><em>The Charles Theatre</em></a><br>1711 N Charles St, <br>Baltimore, MD 21201</p>
                    </div>

                    <div class="nav nav-3">
                        <img id="b-3" onclick="changeImage3()" src="images/pentagon.png" width="50px" height="auto">
                    </div>
                    <div class="nav nav-4">
                        <img id="b-4" onclick="changeImage4()" src="images/loli.png" width="50px" height="auto">
                    </div>

                </div>
